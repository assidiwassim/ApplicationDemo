<ion-header>
  <ion-navbar>
    <ion-title>
      Chatting Page
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <div id="chatMessages">
    <div *ngFor="let message of messages" [class]="message.specialMessage ? 'message special' : 'message'">
      <div [class]="message.username == username ? 'innerMessage messageRight' : 'innerMessage messageLeft'">
        <div class="username">{{ message.username }}</div>
        <div class="messageContent">{{ message.message }}</div>
      </div>
    </div>
  </div>
 
</ion-content>
<ion-footer>
    <ion-toolbar>
      <ion-input type="text" #message ></ion-input>
      <button ion-button (tap)="sendMessage()" icon-only><ion-icon name="send"></ion-icon></button>
    </ion-toolbar>
  </ion-footer>
